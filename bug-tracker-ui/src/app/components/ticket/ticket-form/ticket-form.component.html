<div [hidden]="submitted">
<form (ngSubmit)="onSubmit()" #ticketForm = "ngForm">
<div class="form-group">
    <label for="openerId">Opener ID</label>
    <input type="number" class="form-control" id="openerId"
           required
           [(ngModel)]="model.openerId" name="openerId"
           #name="ngModel">
           <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
           Opener Id is required.
           </div>
  </div>
  <div class="form-group">
    <label for="name">Title</label>
    <input type="text"  class="form-control" id="name"
           [(ngModel)]="model.name" name="name"
           #name="ngModel">
           <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
           Title is required.
           </div>
  </div>
  <div class="form-group">
    <label for="priorityId">Priority</label>
    <select class="form-control"  id="priorityId"
            required
            [(ngModel)]="model.priorityId" name="priorityId">
      <option *ngFor="let valu of values;" [value]="valu">{{valu}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="difficultyLevel">Difficulty Level</label>
    <input type="number" class="form-control" id="difficultyLevel"
           required
           [(ngModel)]="model.difficultyLevel" name="difficultyLevel"
           #name="ngModel">
           <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
           Difficulty Level is required.
           </div>
  </div>
  <div class="form-group">
    <label for="body">Body</label>
    <textarea  class="form-control" id="body"
           [(ngModel)]="model.body" name="body">
        </textarea>
  </div>
  <button type="button" class="btn btn-default" (click)="newTicket()">New Ticket</button>
  <button type="button" class="btn btn-default" (click)="newTicket(); ticketForm.reset()">New Ticket</button>
  <button type="submit" class="btn btn-success" [disabled]="!ticketForm.form.valid">Submit</button>
</form>
</div>
<div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">OpenerId</div>
      <div class="col-xs-9">{{ model.openerId }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Title</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Priority</div>
      <div class="col-xs-9">{{ model.priorityId }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Difficulty Level</div>
        <div class="col-xs-9">{{ model.difficultyLevel }}</div>
      </div>
    <br>
    <div class="row">
        <div class="col-xs-3">Body</div>
        <div class="col-xs-9">{{ model.body }}</div>
      </div>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
