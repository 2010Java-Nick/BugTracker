<div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #postForm = "ngForm">
    <div class="form-group">
        <label for="employeeId">Employee ID</label>
        <input type="number" class="form-control" id="employeeId"
               required
               [(ngModel)]="model.employeeId" name="employeeId"
               #name="ngModel">
               <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
               Employee Id is required.
               </div>
      </div>
      <div class="form-group">
        <label for="ticketId">Ticket Id</label>
        <input type="number"  class="form-control" id="ticketId"
               [(ngModel)]="model.ticketId" name="ticketId"
               #name="ngModel">
               <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
               Ticket Id is required.
               </div>
      </div>
    <div class="form-group">
      <label for="body">Body</label>
      <textarea  class="form-control" id="body"
             [(ngModel)]="model.body" name="body">
          </textarea>
    </div>
    <button type="button" class="btn btn-default" (click)="newPost()">New Post</button>
    <button type="button" class="btn btn-default" (click)="newPost(); postForm.reset()">New Post</button>
    <button type="submit" class="btn btn-success" [disabled]="!postForm.form.valid">Submit</button>
  </form>
  </div>
  <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-xs-3">Employee Id</div>
        <div class="col-xs-9">{{ model.employeeId }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Ticket Id</div>
        <div class="col-xs-9">{{ model.ticketId }}</div>
      </div>
      <div>
        <div class="col-xs-3">Body</div>
        <div class="col-xs-9">{{ model.body }}</div>
      </div>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
